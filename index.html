<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="container">
     <div id="img-container">
       <img id="img-desktop" src="images/image-header-desktop.jpg">
       <img id="img-mobile" src="images/image-header-mobile.jpg">
     </div>
       <div id="information">
         <h2 id="title">Get <span>insights</span> that help your business grow.</h2>
         <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
         <div id="stats">
            <div id="stat1">
              <div class="number">10k+</div>
              <div class="type">companies</div>
            </div>
            <div id="stat2">
              <div class="number">314</div> 
              <div class="type">templates</div>
            </div>
            <div id="stat3">
              <div class="number">12M+</div> 
              <div class="type">queries</div>
            </div>
         </div>
       </div>

  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/juan.mf1/" target="_blank">Juan Manuel Fernandez</a>.
  </div>
</body>
</html>
